<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{ name }}!</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .food-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .food-item img {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .food-name {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Velkommen, {{ name }}!</h1>
    <p>Her er dine muligheder i dag:</p>

    <div class="food-grid">
        {% for food_name, food_img in foods %}
        <div class="food-item">
            <img src="{{ food_img }}" alt="{{ food_name }}">
            <div class="food-name">{{ food_name }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
<script>
    setInterval(() => {
        fetch("/api/present")
            .then(res => res.json())
            .then(data => {
                if (!data.present) {
                    window.location.href = "/";
                }
            });
    }, 1000); // check every second
</script>
