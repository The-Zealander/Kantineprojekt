<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmeld bruger</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nfc-id {
            background-color: #e0e0e0;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tilmeld ny bruger</h1>

    <div class="nfc-id">
        NFC ID: <code>{{ uid }}</code>
    </div>

    <form method="POST">
        <label for="first_name">Fornavn:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="middle_name">Mellemnavn (valgfrit):</label>
        <input type="text" id="middle_name" name="middle_name">

        <label for="last_name">Efternavn:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="age">Alder:</label>
        <input type="number" id="age" name="age" required min="1" max="120">

        <label for="tag_type">Type af NFC:</label>
        <select id="tag_type" name="tag_type" required>
            <option value="kort">NFC kort</option>
            <option value="tag">NFC tag</option>
        </select>

        <button type="submit">Tilmeld</button>
    </form>
</body>
</html>
